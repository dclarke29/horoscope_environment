<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope Key Reader (Simple)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general layout */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f9b6eb5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #c6a2da;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid #e2e8f0; /* Light border */
        }
        input[type="text"] {
            border: 1px solid #cbd5e0; /* Light gray border */
            padding: 0.75rem 1rem; /* Increased padding */
            border-radius: 0.75rem; /* More rounded corners */
            width: calc(100% - 2rem); /* Adjust width for padding */
            margin-bottom: 1.5rem; /* Increased margin */
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1; /* Indigo on focus */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }
        button {
            background-color: #6366f1; /* Indigo button */
            color: #ffffff;
            padding: 0.85rem 1.75rem; /* Increased padding */
            border-radius: 0.75rem; /* More rounded corners */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        button:hover {
            background-color: #4f46e5; /* Darker indigo on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(99, 102, 241, 0.2);
        }
        #horoscope-output {
            margin-top: 2rem; /* Increased margin */
            padding: 1.5rem; /* Increased padding */
            background-color: #f8fafc; /* Lighter background for output */
            border-radius: 1rem; /* Rounded corners for output */
            border: 1px dashed #cbd5e0; /* Dashed border */
            min-height: 100px;
            text-align: left;
            color: #475569; /* Slate gray text */
            line-height: 1.6;
            font-size: 1rem;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            overflow-wrap: break-word; /* Break long words */
        }
        #loading-indicator {
            display: none;
            margin-top: 1.5rem;
            color: #6366f1;
            font-weight: 500;
        }
        .error-message {
            color: #ef4444; /* Red for errors */
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Your Horoscope Reading</h1>
        <p class="text-gray-600 mb-8">Enter your unique key to reveal your personalized horoscope.</p>

        <input type="text" id="key-input" placeholder="Enter your key here (e.g., Aries, Taurus, etc.)" class="w-full px-4 py-3 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300 ease-in-out">
        <button id="get-horoscope-btn" class="w-full py-3 rounded-lg text-white font-semibold shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300 ease-in-out">Get Horoscope</button>

        <div id="loading-indicator" class="mt-4 text-indigo-600 font-medium">Generating your horoscope...</div>
        <div id="horoscope-output" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 text-gray-700 text-left">
            Your horoscope will appear here.
        </div>
        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script type="module">
        // IMPORTANT: THIS IS YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        // Make sure this matches the URL you copied after the *latest* Apps Script deployment.
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZ83SvIM9LXPWU2hcg4QzDzISq0MRisnYl-KkyVUVtVisM7UPWtDyoLh5Nsc4UaRhQ/exec';

        const keyInput = document.getElementById('key-input');
        const getHoroscopeBtn = document.getElementById('get-horoscope-btn');
        const horoscopeOutput = document.getElementById('horoscope-output');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        // Helper function for exponential backoff for API calls (for Gemini API)
        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        console.warn(`Attempt ${i + 1} failed. Retrying in ${delay / 1000}s...`, error);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw error;
                    }
                }
            }
        }

        // Function to get today's date in 'YYYY-MM-DD' format for Google Sheet query
        const getTodayDate = () => {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        getHoroscopeBtn.addEventListener('click', async () => {
            const key = keyInput.value.trim();
            if (!key) {
                horoscopeOutput.textContent = "Please enter a key to get your horoscope.";
                errorMessage.classList.add('hidden');
                return;
            }

            loadingIndicator.style.display = 'block';
            horoscopeOutput.textContent = ''; // Clear previous output
            errorMessage.classList.add('hidden'); // Hide any previous error

            try {
                // 1. Validate key and get data from Google Sheet via Apps Script
                const sheetResponse = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'validateKey', key: key, date: getTodayDate() })
                });

                const sheetResult = await sheetResponse.json();

                if (sheetResult.error) {
                    errorMessage.textContent = sheetResult.error;
                    errorMessage.classList.remove('hidden');
                    return;
                }

                if (sheetResult.status === 'key_used') {
                    horoscopeOutput.textContent = `This key has already been used. Here was your previous horoscope: \n\n${sheetResult.horoscope_reading || 'No previous reading found.'}`;
                    return;
                }

                let finalHoroscope = '';

                // 2. If pre-defined reading found in sheet, use it
                if (sheetResult.status === 'predefined_found') {
                    finalHoroscope = sheetResult.reading;
                    horoscopeOutput.textContent = finalHoroscope;
                }

                // 3. If no pre-defined horoscope found, generate with Gemini API
                if (!finalHoroscope) {
                    let chatHistory = [];
                    const promptText = sheetResult.sign
                        ? `Generate a personalized horoscope reading for a ${sheetResult.sign} based on the key: "${key}". Make it insightful, positive, and about 100-150 words long. Focus on themes like career, relationships, and personal growth.`
                        : `Generate a personalized horoscope reading based on the key: "${key}". Make it insightful, positive, and about 100-150 words long. Focus on themes like career, relationships, and personal growth. Interpret the key creatively.`;

                    chatHistory.push({ role: "user", parts: [{ text: promptText }] });

                    const payload = { contents: chatHistory };
                    const apiKey = ""; // Canvas will automatically provide this in runtime
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetchWithExponentialBackoff(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        finalHoroscope = result.candidates[0].content.parts[0].text;
                        horoscopeOutput.textContent = finalHoroscope;
                    } else {
                        console.error("Unexpected API response structure:", result);
                        errorMessage.textContent = 'Failed to generate horoscope. Please try again later.';
                        errorMessage.classList.remove('hidden');
                        return;
                    }
                }

                // 4. Update key status in Google Sheet via Apps Script
                const updateResponse = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'updateKey',
                        key: key,
                        horoscope_reading: finalHoroscope
                    })
                });

                const updateResult = await updateResponse.json();

                if (updateResult.error) {
                    console.error('Failed to update key status in sheet:', updateResult.error);
                    errorMessage.textContent = 'Horoscope displayed, but failed to update key status.';
                    errorMessage.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Error getting horoscope:", error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again later.';
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
